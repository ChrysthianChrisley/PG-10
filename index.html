<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Processos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Consulta de Processos</h1>
        <p id="status">Carregando dados, por favor aguarde...</p>
        <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Buscar em todos os campos..." style="display: none;">

        <table id="processTable">
            <thead>
                <tr>
                    <th>Processo</th>
                    <th>Origem</th>
                    <th>Ano</th>
                    <th>Requerente</th>
                    <th>Cidade</th>
                    <th>Relato</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
